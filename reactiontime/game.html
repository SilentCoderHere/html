<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 360px;
            text-align: center;
        }
        
        #gameCanvas {
            background: #70c5ce;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: block;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .start-screen, .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            width: 80%;
        }
        
        .game-over {
            display: none;
        }
        
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            margin: 15px 0;
            line-height: 1.5;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">0</div>
        
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        
        <div class="start-screen">
            <h1>FLAPPY BIRD</h1>
            <p>Click, tap, or press SPACE to fly</p>
            <p>Avoid the pipes and don't hit the ground!</p>
            <button id="startButton">START GAME</button>
            <div class="instructions">Press SPACE or click to flap</div>
        </div>
        
        <div class="game-over">
            <h1>GAME OVER</h1>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
            <div class="instructions">Press SPACE or click to restart</div>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.querySelector('.score-display');
        const startScreen = document.querySelector('.start-screen');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        
        // Game variables
        let gameRunning = false;
        let score = 0;
        let frames = 0;
        
        // Bird properties
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            gravity: 0.5,
            velocity: 0,
            jump: -10,
            
            draw: function() {
                ctx.fillStyle = '#FFD700'; // Yellow body
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw eye
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 8, this.y - 3, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw beak
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.moveTo(this.x + 15, this.y);
                ctx.lineTo(this.x + 30, this.y);
                ctx.lineTo(this.x + 15, this.y + 8);
                ctx.fill();
                
                // Draw wing
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y + 5, 10, 6, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            },
            
            update: function() {
                if (gameRunning) {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Floor collision
                    if (this.y + this.height/2 >= canvas.height - ground.height) {
                        this.y = canvas.height - ground.height - this.height/2;
                        if (gameRunning) gameOver();
                    }
                    
                    // Ceiling collision
                    if (this.y - this.height/2 <= 0) {
                        this.y = this.height/2;
                        this.velocity = 0;
                    }
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
            },
            
            reset: function() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Ground properties
        const ground = {
            height: 80,
            
            draw: function() {
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(0, canvas.height - this.height, canvas.width, this.height);
                
                // Draw grass
                ctx.fillStyle = '#2E8B57';
                ctx.fillRect(0, canvas.height - this.height, canvas.width, 15);
                
                // Draw pattern
                ctx.fillStyle = '#8B4513';
                for (let i = 0; i < canvas.width; i += 30) {
                    ctx.fillRect(i, canvas.height - 20, 15, 5);
                }
            }
        };
        
        // Pipes
        const pipes = {
            position: [],
            gap: 180,
            maxYPos: -150,
            dx: 2,
            
            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    
                    // Top pipe
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(p.x, p.y, p.width, p.height);
                    
                    // Pipe cap
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(p.x - 5, p.y + p.height - 20, p.width + 10, 20);
                    
                    // Bottom pipe
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(p.x, p.y + p.height + this.gap, p.width, canvas.height);
                    
                    // Pipe cap
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(p.x - 5, p.y + p.height + this.gap, p.width + 10, 20);
                }
            },
            
            update: function() {
                if (gameRunning) {
                    if (frames % 100 === 0) {
                        this.position.push({
                            x: canvas.width,
                            y: this.maxYPos * (Math.random() + 1),
                            width: 60,
                            height: 300
                        });
                    }
                    
                    for (let i = 0; i < this.position.length; i++) {
                        let p = this.position[i];
                        
                        p.x -= this.dx;
                        
                        // If pipe goes off screen, remove it and add score
                        if (p.x + p.width <= 0) {
                            this.position.shift();
                            score++;
                            scoreDisplay.textContent = score;
                        }
                        
                        // Collision detection
                        // Top pipe
                        if (
                            bird.x + bird.width/2 > p.x && 
                            bird.x - bird.width/2 < p.x + p.width && 
                            bird.y - bird.height/2 < p.y + p.height
                        ) {
                            gameOver();
                        }
                        
                        // Bottom pipe
                        if (
                            bird.x + bird.width/2 > p.x && 
                            bird.x - bird.width/2 < p.x + p.width && 
                            bird.y + bird.height/2 > p.y + p.height + this.gap
                        ) {
                            gameOver();
                        }
                    }
                }
            },
            
            reset: function() {
                this.position = [];
            }
        };
        
        // Background
        const background = {
            draw: function() {
                // Sky
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Clouds
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(100, 80, 30, 0, Math.PI * 2);
                ctx.arc(130, 70, 35, 0, Math.PI * 2);
                ctx.arc(160, 80, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(300, 120, 30, 0, Math.PI * 2);
                ctx.arc(330, 110, 35, 0, Math.PI * 2);
                ctx.arc(360, 120, 25, 0, Math.PI * 2);
                ctx.fill();
            }
        };
        
        // Game functions
        function draw() {
            background.draw();
            pipes.draw();
            ground.draw();
            bird.draw();
        }
        
        function update() {
            bird.update();
            pipes.update();
        }
        
        function gameLoop() {
            update();
            draw();
            frames++;
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            frames = 0;
            scoreDisplay.textContent = score;
            bird.reset();
            pipes.reset();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (!gameRunning && gameOverScreen.style.display === 'block') {
                    startGame();
                } else if (gameRunning) {
                    bird.flap();
                }
            }
        });
        
        canvas.addEventListener('click', function() {
            if (!gameRunning && gameOverScreen.style.display === 'block') {
                startGame();
            } else if (gameRunning) {
                bird.flap();
            }
        });
        
        canvas.addEventListener('touchstart', function(e) {
            if (!gameRunning && gameOverScreen.style.display === 'block') {
                startGame();
            } else if (gameRunning) {
                bird.flap();
            }
            e.preventDefault();
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize game
        draw();
        gameLoop();
    </script>
</body>
</html>
